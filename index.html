<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link href="/style/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mb-3">       
        <form class="row g-3">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationDefault01" required>
                <span class="errorSpan" id="errorSpanNome"></span>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationDefault02" required>
                <span class="errorSpan" id="errorSpanCognome"></span>
            </div>
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Age</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="0-17 anni">da 0 a 17 anni</option>
                    <option value="18-64 anni">da 18 a 64 anni</option>
                    <option value="da 65 anni">da 65 anni</option>
                </select>
                <span class="errorSpan" id="errorSpanAge"></span>
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">kms you want to travel</label>
                <input type="text" class="form-control" id="validationDefault05" required>
                <span class="errorSpan" id="errorSpanKm"></span>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                    </label>
                    <span class="errorSpan" id="errorSpanCondition"></span>
                </div>
            </div>
            <div class="col-12">
                <button id="btnCalcola" class="btn btn-primary" type="submit">
                    <span id="spanCalcola">Calcola tariffa</span>                                    
                </button>
                <button id="btnSpinner" class="btn btn-primary" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                    <span role="status">Loading...</span>
                </button>
            </div>

            
            

        </form>                                  
    </div>
    <div class="container text-center displayBiglietto">
        <div id="errorMsg"></div>
        <div class="row">
            <div id="nomeUtente" class="col">          
            </div>
          </div>
        <div class="row">
          <div id="prezzoAlKm" class="col">          
          </div>
          <div id="quantiKm" class="col">           
          </div>
        </div>
        <div class="row">
          <div id="eta" class="col">           
          </div>
          <div id="sconto" class="col">          
          </div>
          <div id="tot" class="col">           
          </div>
        </div>      
      </div>
      
    <script src="/lib.js"></script>
</body>
</html>
